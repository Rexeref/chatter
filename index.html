<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-screen-container">
        <div class="chat-container">
            <header>
                <h1>Chat Room</h1>
            </header> 
            <div class="chat-content">
                <div class="sidebar">
                    <h2 id="showName"></h2>
                    <h4>Clienti connessi in chat:</h4>
                    <select id="connectedClients" name="connectedClients">
                    </select>
                    <button onclick="createRoom()" id="createRoom" hidden>Crea nuova Room</button>
                </div>
                <div class="main-chat">
                    <div class="chat-area" id="chatArea" disabled></div>
                    <div class="input-section">
                        <input type="text" id="Nickname" name="Nickname" placeholder="Nickname">
                        <button onclick="login()" id="login">Login</button>
                        <button onclick="endChat()" id="logout" hidden>Logout</button>
                        <input type="text" id="message" name="message" placeholder="Messaggio" hidden>
                        <button onclick="sendMessage()" id="sendMessage" hidden>Invia</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
