<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-screen-container">
        <div class="chat-container">
            <header>
                <h1>Chat Room</h1>
            </header> 
            <div class="chat-content">
                <div class="sidebar">
                    <h2>Clienti connessi in chat:</h2>
                    <select id="connectedClients" name="connectedClients"></select>
                </div>
                <div class="main-chat">
                    <div class="chat-area" id="chatArea" disabled></div>
                    <div class="input-section">
                        <input type="text" id="Nickname" name="Nickname" placeholder="Nickname">
                        <input type="text" id="message" name="message" placeholder="Messaggio">
                        <button onclick="sendMessage()">Invia</button>
                        <button onclick="endChat()">Fine</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
