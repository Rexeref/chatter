<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="full-screen-container">
        <div class="chat-container">

            <header>
                <h1>Chatter</h1>
            </header>
            
            <div class="chat-content">

                <div id="sidebarLeft" class="sidebar hidden">
                    <h2 id="showName"></h2>
                    <p id="inizio"></p>
                    <div id="roomList">
                    </div>
                    <button onclick="createRoom()" id="createRoom">Crea nuova Room</button>
                </div>

                <div id="login-div" class="input-section">
                    <input type="text" id="Nickname" name="Nickname" placeholder="Nickname">
                    <button onclick="login()" id="login">Login</button>
                </div>

                <div id="main-chat" class="main-chat hidden">
                    <div class="chat-area" id="chatArea" disabled></div>
                    <div class="input-section">
                        <button onclick="endChat()" id="logout">Logout</button>
                        <input type="text" id="message" name="message" placeholder="Messaggio">
                        <button onclick="sendMessage()" id="sendMessage">Invia</button>
                    </div>
                </div>

                <div id="sidebarRight" class="sidebar hidden">
                    <h4 id="roomName"></h4>
                    <div id="roomClients" name="roomClients">
                    </div>
                    <div id="editRoom">
                        <input type="text" id="newRoomName" name="newRoomName" placeholder="Nuovo nome per la room">
                        <button onclick="changeRoomName()">Cambia nome room</button>
                        <select id="connectedClients" name="connectedClients"></select>
                        <button onclick="addUserToRoom()">Aggiungi utente</button>
                        <button onclick="leaveRoom()">Esci</button>
                    </div>
                </div>

            </div>

        </div>
        
    </div>
        <footer>
            <p>&copy; 2023 Cesolpi inc. All rights reserved.</p>
        </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
